<section>
    <h1> >>> WINE <<< </h1>
    @for(Wine of wine; track $index){
        <hr>
        <h2>{{Wine.strDrink}}</h2>
        <h3>Categoria: {{Wine.strCategory}}</h3>
        <p><span>Instrucciones:</span>{{Wine.strInstructions}}</p>
        <h4>Ingredientes</h4>
        <li>{{Wine.strIngredient1}}</li>
        <li>{{Wine.strIngredient2}}</li>
        <li>{{Wine.strIngredient3}}</li>
        
        <img [src]="Wine.strDrinkThumb" alt="">
        
    }
    
</section>
